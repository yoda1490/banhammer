<html>
<head>
	<title>Ban Hammer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./favicon.png">

	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="lib/leaflet.css"/>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>

	<script src="lib/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="lib/leaflet.js"></script>
	<script src="lib/countries.geojson.js"></script>	
	<script src="countrycodes.js" type="text/javascript"></script>
	<script src="maps.js" type="text/javascript"></script>
</head>
<body>

	<div id="container">
		<div id="index" class="row">
			<div id="last_menu" class="stat col-md-2">
				 <h2>Ban hammer</h2>
				<strong>Last attack</strong>
				<ol id="lastips"></ol>
			</div>
			<div id="map_outer" class="col-md-8">
				<div id="map" class="flex_col"></div>
			</div>
			<div id="stats_menu" class="col-md-2">
				<div class="stat" id="statstat">
					<strong><strong>Stats:</strong></strong>
					<ul>
    						<li><strong>IPs blocked:</strong><span id="ipsblocked"></span></li>
    						<li><strong>Countries:</strong><span id="countriesclocked"></span></li>
					</ul>
				</div>
				<div class="stat" id="statproto">
					<strong>Jails: </strong>
					<ol id="protocols"></ol>
				</div>
				<div class="stat">
					<strong>Latest 5 Blocked Countries: </strong>
					<ol id="last5"></ol>
				</div>
				<div class="stat">
					<strong>Top 5 Blocked Countries: </strong>
					<ol id="top5"></ol>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
