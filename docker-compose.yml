version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: banhammer-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-fail2ban}
      MYSQL_USER: ${DB_USER:-fail2ban}
      MYSQL_PASSWORD: ${DB_PASSWORD:-fail2ban}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./fail2sql/fail2ban.sql:/docker-entrypoint-initdb.d/01-fail2ban.sql
      - ./fail2sql/upgrade-stats.sql:/docker-entrypoint-initdb.d/02-upgrade-stats.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - banhammer-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banhammer-web
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DB_HOST: mariadb
      DB_USER: ${DB_USER:-fail2ban}
      DB_PASSWORD: ${DB_PASSWORD:-fail2ban}
      DB_NAME: ${DB_NAME:-fail2ban}
      DB_TABLE: ${DB_TABLE:-fail2ban}
      WEB_SERVER: ${WEB_SERVER:-*}
    volumes:
      - ./:/var/www/html
    ports:
      - "${WEB_PORT:-80}:80"
    networks:
      - banhammer-network

volumes:
  mariadb_data:

networks:
  banhammer-network:
    driver: bridge
